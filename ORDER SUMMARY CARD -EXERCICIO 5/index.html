<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Order summary card</title>

</head>
<body>
  <main>
    <img src="images/illustration-hero.svg" alt="Hero ilustation">
    <section>
      <h1>Resumo do Pedido</h1>
      <span class="description">Agora você pode ouvir milhões de músicas, audiolivros e podcasts em qualquer
        dispositivo em qualquer lugar que você gosta!</span>
        <div class="information">
          <div class="music-price">
            <img src="images/icon-music.svg" alt="icon music">
            <div class="price">
              <strong>Planejamento anual</strong>
              <span>US$ 59,99/ano</span>
            </div>
          </div>
          <a href="/">Mudar</a>
        </div>
        <button>Prossiga para o pagamento</button>
        <a href="/" id="cancel-order">Cancelar pedido</a>
    </section>
    <div class="attribution">
      <p>Coded by <a href="#">Suzi Morais</a>.</p>
    </div>
  </main>  
</body>
</html>
